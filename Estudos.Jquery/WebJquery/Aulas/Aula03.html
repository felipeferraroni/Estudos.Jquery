<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Aula 02</title>
    <script type="text/javascript" src="../Scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("a").click(function () {
                $("#titulo").css("color", "#0000FF");
                $("#titulo").text("Curso de Jquery");
                $("#titulo").hide();
                $("#titulo").fadeToggle();

                $("a").css("color", "#FF0000").text("Curso de Jquery").hide().fadeToggle();
            });
        });
    </script>
</head>
<body>
    <h1 id="titulo">Hello Word!</h1>
    <a href="#">Executa Script</a>
    <a href="#">Dois</a>
    <a href="#">Outros</a>
</body>
</html>
